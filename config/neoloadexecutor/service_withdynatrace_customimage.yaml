---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neoload-service
  namespace: NAMESPACE_TO_REPLACE
spec:
  selector:
    matchLabels:
      run: neoload-service
  replicas: 1
  template:
    metadata:
      labels:
        run: neoload-service
    spec:
      containers:
        - name: neoload-service
          image: neotyspartnersolution/keptn_neoload:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "200Mi"
              cpu: "50m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          env:
          - name: logging-level
            value: DEBUG
          - name: KEPTN_NAMESPACE
            value: NAMESPACE_TO_REPLACE
          - name: NL_WEB_HOST
            valueFrom:
              secretKeyRef:
                name: neoload
                key: NL_WEB_HOST
          - name: NL_API_HOST
            valueFrom:
              secretKeyRef:
                name: neoload
                key: NL_API_HOST
          - name: NL_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: neoload
                key: NL_API_TOKEN
          - name: NL_WEB_ZONEID
            valueFrom:
              secretKeyRef:
                name: neoload
                key: NL_WEB_ZONEID
          - name: NL_UPLOAD_HOST
            valueFrom:
              secretKeyRef:
                name: neoload
                key: NL_UPLOAD_HOST
          - name: DT_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: dynatrace
                key: DT_API_TOKEN
          - name: DT_TENANT
            valueFrom:
              secretKeyRef:
                name: dynatrace
                key: DT_TENANT
          - name: NL_DOCKER_CTL_IMAGE
            value: NLCTL_IMAGE_TOREPLACE
          - name: NL_DOCKER_LG_IMAGE
            value: NLLG_IMAGE_TOREPLACE
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: neoload-service
  namespace: NAMESPACE_TO_REPLACE
  labels:
    run: neoload-service
spec:
  ports:
    - port: 8080
      protocol: TCP
  selector:
    run: neoload-service